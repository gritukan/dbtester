test_title: Read 3M same keys, 256-byte key, 1KB value, Best Throughput (etcd 1,000, Zookeeper 700, Consul 500 clients)
test_description: |
  - Google Cloud Compute Engine
  - 4 machines of 16 vCPUs + 60 GB Memory + 300 GB SSD (1 for client)
  - Ubuntu 17.10 (GNU/Linux kernel 4.13.0-25-generic)
  - `ulimit -n` is 120000
  - etcd v3.2.0 (Go 1.8.3)
  - etcd v3.3.0 (Go 1.9.3)
  - Zookeeper r3.5.3-beta
    - Java 8
    - javac 1.8.0_151
    - Java(TM) SE Runtime Environment (build 1.8.0_151-b12)
    - Java HotSpot(TM) 64-Bit Server VM (build 25.151-b12, mixed mode)
    - `/usr/bin/java -Djute.maxbuffer=33554432 -Xms50G -Xmx50G`
  - Consul v1.0.2 (Go 1.9.3)

# common control options for all client machines
config_client_machine_initial:
  # if not empty, all test data paths are prefixed
  path_prefix: /home/gritukan/res
  log_path: client-control.log
  client_system_metrics_path: client-system-metrics.csv
  client_system_metrics_interpolated_path: client-system-metrics-interpolated.csv
  client_latency_throughput_timeseries_path: client-latency-throughput-timeseries.csv
  client_latency_distribution_all_path: client-latency-distribution-all.csv
  client_latency_distribution_percentile_path: client-latency-distribution-percentile.csv
  client_latency_distribution_summary_path: client-latency-distribution-summary.csv
  client_latency_by_key_number_path: client-latency-by-key-number.csv
  server_disk_space_usage_summary_path: server-disk-space-usage-summary.csv

  # (optional) to automatically upload all files in client machine
  #google_cloud_project_name: etcd-development
  # set this in 'control' machine, to automate log uploading in remote 'agent' machines
  #google_cloud_storage_key_path: /etc/gcp-key-etcd-development.json
  #google_cloud_storage_bucket_name: dbtester-results
  #google_cloud_storage_sub_directory: 2018Q1-01-etcd/read-3M-same-keys-best-throughput

all_database_id_list: [etcd__v3_2, etcd__v3_3, zookeeper__r3_5_3_beta, consul__v1_0_2]

datatbase_id_to_config_client_machine_agent_control:
  etcd__v3_2:
    database_description: etcd v3.2.0 (Go 1.8.3)
    peer_ips:
    - 10.138.0.2
    - 10.138.0.3
    - 10.138.0.4
    database_port_to_connect: 2379
    agent_port_to_connect: 3500

    etcd__v3_2:
      # --snapshot-count
      snap_count: 100000
      # --quota-backend-bytes; 8 GB
      quota_size_bytes: 8000000000

    benchmark_options:
      type: read
      request_number: 3000000
      connection_number: 1000 # for best throughput
      client_number: 1000 # for best throughput
      # if specified, overwrite 'connection_number', 'connection_number'
      connection_client_numbers: []

      # 0, to not rate limit
      rate_limit_requests_per_second: 0

      # for 'write', 'read'
      same_key: true
      key_size_bytes: 256
      value_size_bytes: 1024

      stale_read: false

    benchmark_steps:
      step1_start_database: true
      step2_stress_database: true
      step3_stop_database: true
      step4_upload_logs: true

  etcd__v3_3:
    database_description: etcd v3.3.0 (Go 1.9.3)
    peer_ips:
    - 10.138.0.2
    - 10.138.0.3
    - 10.138.0.4
    database_port_to_connect: 2379
    agent_port_to_connect: 3500

    etcd__v3_3:
      # --snapshot-count
      snap_count: 100000
      # --quota-backend-bytes; 8 GB
      quota_size_bytes: 8000000000

    benchmark_options:
      type: read
      request_number: 3000000
      connection_number: 1000 # for best throughput
      client_number: 1000 # for best throughput
      # if specified, overwrite 'connection_number', 'connection_number'
      connection_client_numbers: []

      # 0, to not rate limit
      rate_limit_requests_per_second: 0

      # for 'write', 'read'
      same_key: true
      key_size_bytes: 256
      value_size_bytes: 1024

      stale_read: false

    benchmark_steps:
      step1_start_database: true
      step2_stress_database: true
      step3_stop_database: true
      step4_upload_logs: true

  zookeeper__r3_5_3_beta:
    database_description: Zookeeper r3.5.3-beta (Java 8)
    peer_ips:
    - 10.138.0.2
    - 10.138.0.3
    - 10.138.0.4
    database_port_to_connect: 2181
    agent_port_to_connect: 3500

    # http://zookeeper.apache.org/doc/trunk/zookeeperAdmin.html
    zookeeper__r3_5_3_beta:
      # maximum size, in bytes, of a request or response
      # set it to 33 MB
      java_d_jute_max_buffer: 33554432

      # JVM min,max heap size
      java_xms: 50G
      java_xmx: 50G

      # tickTime; the length of a single tick, which is the basic time unit used by ZooKeeper,
      # as measured in milliseconds.
      tick_time: 2000

      # initLimit; Amount of time, in ticks to allow followers to connect and sync to a leader
      # increased this value as needed, if the amount of data managed by ZooKeeper is large.
      # (default 5)
      init_limit: 5

      # syncLimit; Amount of time, in ticks to allow followers to sync with ZooKeeper.
      # (default 5)
      sync_limit: 5

      # snapCount; After snapCount transactions are written to a log file a snapshot
      # is started and a new transaction log file is created. The default snapCount is 100,000.
      snap_count: 100000

      # maxClientCnxns; Limits the number of concurrent connections (at the socket level)
      # that a single client, identified by IP address, may make to a single member of the ZooKeeper ensemble.
      max_client_connections: 5000

    benchmark_options:
      type: read
      request_number: 3000000
      connection_number: 700 # for best throughput
      client_number: 700 # for best throughput
      # if specified, overwrite 'connection_number', 'connection_number'
      connection_client_numbers: []

      # 0, to not rate limit
      rate_limit_requests_per_second: 0

      # for 'write', 'read'
      same_key: true
      key_size_bytes: 256
      value_size_bytes: 1024

      stale_read: false

    benchmark_steps:
      step1_start_database: true
      step2_stress_database: true
      step3_stop_database: true
      step4_upload_logs: true

  consul__v1_0_2:
    database_description: Consul v1.0.2 (Go 1.9.3)
    peer_ips:
    - 10.138.0.2
    - 10.138.0.3
    - 10.138.0.4
    database_port_to_connect: 8500
    agent_port_to_connect: 3500

    benchmark_options:
      type: read
      request_number: 5000
      connection_number: 500 # for best throughput
      client_number: 500 # for best throughput
      # if specified, overwrite 'connection_number', 'connection_number'
      connection_client_numbers: []

      # 0, to not rate limit
      rate_limit_requests_per_second: 0

      # for 'write', 'read'
      same_key: true
      key_size_bytes: 256
      value_size_bytes: 1024

      stale_read: false

    benchmark_steps:
            #step1_start_database: true
      step2_stress_database: true
      #step3_stop_database: true
      step4_upload_logs: true


